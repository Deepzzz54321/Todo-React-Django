{% load static %}
<div class="my-4 mx-4">
  <h2 class="text-white">Welcome to TodoEPC</h2>
  <hr style="background-color: aliceblue;">
  <div class="row mt-5">
    <div class="col text-center">
      <img src="{% static 'userauth/plan.svg' %}" alt="Knock it off!" height="120px" class="mx-auto">
      <h4 class="text-white mt-3">Plan your actions as todos.</h4>
    </div>
    <div class="col text-center">
      <img src="{% static 'userauth/knock.svg' %}" alt="Knock it off!" height="120px" class="mx-auto">
      <h4 class="text-white mt-3">Knock it off one at a time.</h4>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col text-center">
      <img src="{% static 'userauth/stepup.svg' %}" alt="Knock it off!" height="120px" class="mx-auto">
      <h4 class="text-white mt-3">Step up your game.</h4>
    </div>
  </div>
  <hr style="background-color: aliceblue; border-top: 0.5px solid rgba(0, 0, 0, 0.1);">
  <p class="text-white text-center">Made with <i class="fa fa-heart text-danger"></i> ( and litte bit of <i class="fa fa-coffee"></i> ) by <a href="https://www.linkedin.com/in/eswar-clynn/" class="font-weight-bold" style="color: #63D8FF;">Eswar Clynn</a></p>
